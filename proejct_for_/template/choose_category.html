<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Category</title>
</head>
<body>
    <h1>Choose Category</h1>
    <form method="post" action="{{ url_for('choose_category') }}">
        <label>
            <input type="radio" name="category" value="numbers" required>
            Numbers
        </label>
        <label>
            <input type="radio" name="category" value="alphabets" required>
            Alphabets
        </label>
        <br>
        <button type="submit">Start Learning</button>
    </form>
</body>
</html>
